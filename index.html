
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .card {
      background-color: white;
      width: 300px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transition: background-color 0.3s, transform 0.3s;
      padding: 20px;
      text-align: center;
    }

    .card:hover {
      background-color: #ffe4e1; 
      transform: translateY(-5px); 
    }

    .card img {
      width: 300px;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 24px;
      margin: 15px 0 5px;
    }

    .card p {
      margin: 10px 0;
    }

    .card ul {
      list-style: disc;
      text-align: left;
      padding-left: 40px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Arisakaaa.jpg" alt="キャラクター画像">
    <h2>岡田蓮</h2>
    <p>こんにちは〜！</p>
    <p class="bold">趣味：</p>
    <ul>
      <li>ゲーム</li>
      <li>料理</li>
    </ul>
  </div>

</body>
</html>
